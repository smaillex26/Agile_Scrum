name: Test Devops

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker build -t my-app:${{ github.sha }} .

      - name: Tests unitaires
        run: |
          echo "lancements tests"
